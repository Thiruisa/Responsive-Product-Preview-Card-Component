<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">

    <div class="img-container"></div>

    <div class="card-container">
      <p class="sub-heading">Perfume</p>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </div>

      <button class="cart"><span><img src="./images/icon-cart.svg" alt="cart-icon"></span>Add to Cart</button>
    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Thiruisa">Thiruisa</a>.
    </div>

  </footer>

</body>

</html>
